<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="results-summary.css" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content-left">
          <h1>Your Result</h1>
          <div class="circle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <summary class="summary-left">
            <h3>Great</h3>
            <br />
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </summary>
        </div>
        <div class="content-right">
          <h1>Summary</h1>

          <div class="reaction-box">
            <div class="box-left">
              <img src="/assets/images/icon-reaction.svg" alt="reaction icon" />
              <p>Reaction</p>
            </div>
            <div class="box-right">
              <p class="score-get">80</p>
              <p class="score-full">/100</p>
            </div>
          </div>

          <div class="memory-box">
            <div class="box-left">
              <img src="/assets/images/icon-memory.svg" alt="memory icon" />
              <p>Memory</p>
            </div>
            <div class="box-right">
              <p class="score-get">80</p>
              <p class="score-full">/100</p>
            </div>
          </div>

          <div class="verbal-box">
            <div class="box-left">
              <img src="/assets/images/icon-verbal.svg" alt="verbal icon" />
              <p>Verbal</p>
            </div>
            <div class="box-right">
              <p class="score-get">80</p>
              <p class="score-full">/100</p>
            </div>
          </div>

          <div class="visual-box">
            <div class="box-left">
              <img src="/assets/images/icon-visual.svg" alt="visual icon" />
              <p>Visual</p>
            </div>
            <div class="box-right">
              <p class="score-get">80</p>
              <p class="score-full">/100</p>
            </div>
          </div>

          <button type="submit">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
